version: "2"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: online
    restart: always
    container_name: online
    ports:
      - 80:80
      - 443:443
    volumes:
      - /root/xhanzi_data:/xhanzi/data
    domainname: online.xhanzi.com
    networks:
      - online

networks:
  online:
    driver: bridge
